language: go

env: GO111MODULE=on

# Skip the install step. Don't go get dependencies. Only build with the code
# in vendor/
install: true

before_script:
  - curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s v1.21.0

script:
  - golangci-lint run
  - go test -v -race ./...
